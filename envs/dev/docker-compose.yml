services:
  redis:
    image: mirror.gcr.io/valkey/valkey:8.1-alpine
    command: valkey-server --appendonly yes
    healthcheck:
      test: valkey-cli ping
    volumes:
      - ./redis/data:/data
    ports:
      - ${REDIS_PORT}:6379

  db:
    image: mirror.gcr.io/postgres:14.0-alpine
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} || exit 1
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ${POSTGRES_DATA_PATH:-./db/data}:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432

  app:
    build:
      context: ./
      dockerfile: app/envs/prod/Dockerfile
    image: project/app
    init: true
    env_file: ./.env
    environment:
      - DATABASE_URL=postgres://postgres:12345@db:5432/project
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MEDIA_ROOT=${MEDIA_ROOT:-/root/src/media}
      - CELERY_BROKER_URL=redis://redis:6379/0
    command: >
      sh -c "./prometheus-cleanup.sh &&
             PROMETHEUS_EXPORT_MIGRATIONS=0 ./manage.py wait_for_database --timeout 10 &&
             PROMETHEUS_EXPORT_MIGRATIONS=0 ./manage.py migrate &&
             gunicorn -b 0.0.0.0:8000 project.wsgi:application"
    volumes:
      - ${MEDIA_VOLUME_PATH:-./app/src/media}:/root/src/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - ${APP_PORT:-8000}:8000

  dagster-webserver:
    build:
      context: ./
      dockerfile: app/envs/prod/Dockerfile
    image: project/app
    init: true
    env_file: ./.env
    environment:
      - DAGSTER_HOME=/root/src
      - DATABASE_URL=postgres://postgres:12345@db:5432/project
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MEDIA_ROOT=${MEDIA_ROOT:-/root/src/media}
    command: ./dagster-entrypoint.sh
    volumes:
      - ${MEDIA_VOLUME_PATH:-./app/src/media}:/root/src/media
      - dagster-storage:/root/src/.dagster
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - ${DAGSTER_PORT:-3000}:3000

  dagster-daemon:
    build:
      context: ./
      dockerfile: app/envs/prod/Dockerfile
    image: project/app
    init: true
    env_file: ./.env
    environment:
      - DAGSTER_HOME=/root/src
      - DATABASE_URL=postgres://postgres:12345@db:5432/project
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MEDIA_ROOT=${MEDIA_ROOT:-/root/src/media}
    command: dagster-daemon run
    volumes:
      - ${MEDIA_VOLUME_PATH:-./app/src/media}:/root/src/media
      - dagster-storage:/root/src/.dagster
    depends_on:
      dagster-webserver:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:v2.47.0
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    ports:
      - ${PROMETHEUS_PORT:-9090}:9090
    depends_on:
      - app

  grafana:
    image: grafana/grafana:10.2.0
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_UNIFIED_ALERTING_ENABLED=true
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    ports:
      - ${GRAFANA_PORT:-3001}:3000
    depends_on:
      - prometheus
      - db

  celery-worker:
    build:
      context: ./
      dockerfile: app/envs/prod/Dockerfile
    image: project/app
    init: true
    healthcheck:
      test: celery -A project status > /dev/null || exit 1
    env_file: ./.env
    environment:
      - DATABASE_URL=postgres://postgres:12345@db:5432/project
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - MEDIA_ROOT=${MEDIA_ROOT:-/root/src/media}
      - SENTINEL_MODE=${SENTINEL_MODE:-live}
    command: ./celery-entrypoint.sh
    volumes:
      - ${MEDIA_VOLUME_PATH:-./app/src/media}:/root/src/media
    tmpfs: /run
    depends_on:
      redis:
        condition: service_healthy

  block-scheduler:
    build:
      context: ./
      dockerfile: app/envs/prod/Dockerfile
    image: project/app
    healthcheck:
      test: wget -q --spider 127.0.0.1:8000/admin/login/ || exit 1
    init: true
    env_file: ./.env
    command: ./block-scheduler-entrypoint.sh
    environment:
      - DATABASE_URL=postgres://postgres:12345@db:5432/project
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SENTINEL_MODE=${SENTINEL_MODE:-live}
      - BLOCK_START=${BLOCK_START:-}
      - BLOCK_END=${BLOCK_END:-}
      - BACKFILL_RATE_LIMIT=${BACKFILL_RATE_LIMIT:-1.0}
    volumes:
      - ${MEDIA_VOLUME_PATH:-./app/src/media}:/root/src/media
    depends_on:
      celery-worker:
        condition: service_healthy
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

volumes:
  dagster-storage:
  prometheus-data:
  grafana-data:
