  celery-worker:
    build:
      context: ./
      dockerfile: app/envs/prod/Dockerfile
    image: project/app
    init: true
    healthcheck:
      test: celery -A project status > /dev/null || exit 1
    env_file: ./.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    mem_limit: 22g
    environment:
      - DATABASE_URL=postgres://postgres:12345@db:5432/project
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - MEDIA_ROOT=${MEDIA_ROOT:-/root/src/media}
      - SENTINEL_MODE=${SENTINEL_MODE:-live}
      - PYLON_URL=http://pylon:8000
    command: ./celery-entrypoint.sh
    volumes:
      - ${MEDIA_VOLUME_PATH:-./app/src/media}:/root/src/media
    tmpfs: /run
    depends_on:
      redis:
        condition: service_healthy
      #pylon:
      #  condition: service_healthy

  block-scheduler:
    build:
      context: ./
      dockerfile: app/envs/prod/Dockerfile
    image: project/app
    healthcheck:
      test: wget -q --spider 127.0.0.1:8000/admin/login/ || exit 1
    init: true
    env_file: ./.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ./block-scheduler-entrypoint.sh
    environment:
      - DATABASE_URL=postgres://postgres:12345@db:5432/project
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SENTINEL_MODE=${SENTINEL_MODE:-live}
      - BLOCK_START=${BLOCK_START:-}
      - BLOCK_END=${BLOCK_END:-}
      - BACKFILL_RATE_LIMIT=${BACKFILL_RATE_LIMIT:-1.0}
      - NETUID=${NETUID:-}
      - BACKFILL_STEP=${BACKFILL_STEP:-1}
      - STORE_ARTIFACT=${STORE_ARTIFACT:-false}
    volumes:
      - ${MEDIA_VOLUME_PATH:-./app/src/media}:/root/src/media
    depends_on:
      celery-worker:
        condition: service_healthy
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

