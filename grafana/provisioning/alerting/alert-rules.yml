apiVersion: 1

groups:
  - orgId: 1
    name: sudo-extrinsic-alerts
    folder: Bittensor Alerts
    interval: 1m
    rules:
      - uid: sudo-extrinsic-alert
        title: SudoExtrinsicDetected
        condition: B
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: postgresql
            model:
              editorMode: code
              format: table
              rawQuery: true
              rawSql: |
                SELECT
                  COUNT(*) as count
                FROM extrinsics
                WHERE call_module = 'Sudo'
                  AND created_at >= NOW() - INTERVAL '5 minutes'
              refId: A
          - refId: B
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              type: threshold
              expression: A
              conditions:
                - evaluator:
                    type: gt
                    params:
                      - 0
                  operator:
                    type: and
                  query:
                    params:
                      - B
                  reducer:
                    type: last
                    params: []
              refId: B
        noDataState: OK
        execErrState: Error
        for: 0s
        annotations:
          summary: New Sudo extrinsic detected on Bittensor chain
          description: A sudo call was made on the Bittensor network. This requires immediate attention.
        labels:
          severity: critical
          type: sudo

  - orgId: 1
    name: subnet-registration-alerts
    folder: Bittensor Alerts
    interval: 1m
    rules:
      - uid: subnet-registration-alert
        title: SubnetRegistrationDetected
        condition: B
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: postgresql
            model:
              editorMode: code
              format: table
              rawQuery: true
              rawSql: |
                SELECT
                  COUNT(*) as count
                FROM extrinsics
                WHERE call_module = 'SubtensorModule'
                  AND call_function = 'register_network'
                  AND created_at >= NOW() - INTERVAL '5 minutes'
              refId: A
          - refId: B
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              type: threshold
              expression: A
              conditions:
                - evaluator:
                    type: gt
                    params:
                      - 0
                  operator:
                    type: and
                  query:
                    params:
                      - B
                  reducer:
                    type: last
                    params: []
              refId: B
        noDataState: OK
        execErrState: Error
        for: 0s
        annotations:
          summary: New subnet registration detected on Bittensor chain
          description: A new subnet has been registered on the Bittensor network.
        labels:
          severity: info
          type: subnet-registration

  - orgId: 1
    name: coldkey-swap-alerts
    folder: Bittensor Alerts
    interval: 1m
    rules:
      - uid: coldkey-swap-alert
        title: ColdkeySwapDetected
        condition: B
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: postgresql
            model:
              editorMode: code
              format: table
              rawQuery: true
              rawSql: |
                SELECT
                  COUNT(*) as count
                FROM extrinsics
                WHERE call_module = 'SubtensorModule'
                  AND call_function IN ('schedule_coldkey_swap', 'swap_coldkey')
                  AND created_at >= NOW() - INTERVAL '5 minutes'
              refId: A
          - refId: B
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              type: threshold
              expression: A
              conditions:
                - evaluator:
                    type: gt
                    params:
                      - 0
                  operator:
                    type: and
                  query:
                    params:
                      - B
                  reducer:
                    type: last
                    params: []
              refId: B
        noDataState: OK
        execErrState: Error
        for: 0s
        annotations:
          summary: Coldkey swap detected on Bittensor chain
          description: A subnet owner coldkey swap has been scheduled or executed on the Bittensor network.
        labels:
          severity: warning
          type: coldkey-swap
