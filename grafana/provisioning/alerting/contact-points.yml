apiVersion: 1

contactPoints:
  - orgId: 1
    name: discord-sudo-alerts
    receivers:
      - uid: discord-webhook
        type: discord
        settings:
          url: $DISCORD_SUDO_ALERTS_WEBHOOK_URL
          use_discord_username: true
          message: |
            **Sudo Extrinsic Detected on Bittensor**

            Block: {{ index .Annotations "block_number" }}
            Function: {{ index .Annotations "call_function" }}
            Signer: {{ index .Annotations "address" }}
            Timestamp: {{ index .Annotations "timestamp" }}

            [View Dashboard]({{ .ExternalURL }})
